<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海豚生态 | 正向收益飞轮 - OKX Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --primary-light: rgba(0, 212, 255, 0.3);
            --primary-dark: #0099cc;
            --secondary-color: #9d4edd;
            --accent-color: #ff6b6b;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
            --bg-dark: #0a0e17;
            --bg-card: rgba(16, 23, 41, 0.8);
            --border-glow: rgba(0, 212, 255, 0.5);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--bg-dark);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow: auto;
        }

        /* 背景线条效果 */
        .background-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.1;
            animation: lineMove 20s linear infinite;
        }

        .line-1 {
            top: 10%;
            left: -100px;
            width: 300px;
            height: 1px;
            animation-delay: 0s;
        }

        .line-2 {
            top: 30%;
            right: -150px;
            width: 400px;
            height: 1px;
            animation-delay: 3s;
            animation-direction: reverse;
        }

        .line-3 {
            bottom: 20%;
            left: -200px;
            width: 500px;
            height: 1px;
            animation-delay: 6s;
        }

        .line-4 {
            bottom: 50%;
            right: -100px;
            width: 350px;
            height: 1px;
            animation-delay: 9s;
            animation-direction: reverse;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) rotate(0deg);
            }
        }

        /* 海报主容器 */
        .poster-container {
            width: 100%;
            max-width: 1600px;
            height: 100%;
            min-height: 100vh;
            background: rgba(10, 14, 23, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: var(--shadow-glow), 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* 头部区域 */
        .poster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            padding: 0 10px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: relative;
            overflow: hidden;
            animation: logoPulse 3s infinite alternate;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            letter-spacing: 1.5px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            position: relative;
            display: inline-block;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle::before {
            content: '';
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            border-radius: 2px;
        }

        .partner-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .partner-title {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .okx-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .okx-logo::after {
            content: 'Wallet';
            font-size: 1.6rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* 控制面板区域 */
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px 30px;
            background: rgba(16, 23, 41, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 10;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .speed-control {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .speed-control:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .speed-control:active {
            transform: translateY(1px);
        }

        .participate-btn {
            background: linear-gradient(135deg, var(--accent-color), #ff4757);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .participate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .participate-btn:active {
            transform: translateY(1px);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--secondary-color), #c77dff);
            color: white;
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.5);
        }

        .analyze-btn:active {
            transform: translateY(1px);
        }

        /* 超大飞轮区域 */
        .flywheel-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 60vh;
            width: 100%;
        }

        /* 飞轮容器 */
        .flywheel-container {
            width: 800px;
            height: 800px;
            position: relative;
            margin: 0 auto;
            opacity: 1;
            transition: opacity 1s ease;
        }

        @media (max-width: 900px) {
            .flywheel-container {
                width: 600px;
                height: 600px;
            }
        }

        @media (max-width: 650px) {
            .flywheel-container {
                width: 450px;
                height: 450px;
            }
        }

        @media (max-width: 480px) {
            .flywheel-container {
                width: 350px;
                height: 350px;
            }
        }

        .flywheel-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(0, 212, 255, 0.2);
        }

        .flywheel-circle.outer {
            width: 100%;
            height: 100%;
        }

        .flywheel-circle.middle {
            width: 70%;
            height: 70%;
        }

        .flywheel-circle.inner {
            width: 40%;
            height: 40%;
        }

        /* 飞轮旋转动画 */
        .flywheel-rotating {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            animation: rotateFlywheel 30s linear infinite;
        }

        @keyframes rotateFlywheel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 飞轮节点 */
        .flywheel-node {
            position: absolute;
            width: 130px;
            height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            opacity: 1;
        }

        @media (max-width: 900px) {
            .flywheel-node {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 650px) {
            .flywheel-node {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            .flywheel-node {
                width: 70px;
                height: 70px;
            }
        }

        .flywheel-node:hover {
            transform: scale(1.2);
        }

        .node-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 10px;
            background: rgba(16, 23, 41, 0.95);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
            transition: all 0.3s ease;
        }

        @media (max-width: 900px) {
            .node-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        @media (max-width: 650px) {
            .node-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .node-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
                margin-bottom: 5px;
            }
        }

        .node-text {
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-color);
            max-width: 130px;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            background: rgba(10, 14, 23, 0.8);
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        @media (max-width: 900px) {
            .node-text {
                font-size: 1rem;
                max-width: 110px;
                padding: 5px 8px;
            }
        }

        @media (max-width: 650px) {
            .node-text {
                font-size: 0.9rem;
                max-width: 90px;
                padding: 4px 6px;
            }
        }

        @media (max-width: 480px) {
            .node-text {
                font-size: 0.7rem;
                max-width: 70px;
                padding: 3px 5px;
            }
        }

        .flywheel-node.active .node-icon {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 40px rgba(0, 212, 255, 1);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.8); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 1); }
        }

        /* 连接线 */
        .connection-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .line-path {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 2.5;
            stroke-dasharray: 20;
            stroke-dashoffset: 1000;
            animation: dash 40s linear infinite;
            opacity: 0.7;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 进度条区域 */
        .progress-section {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            z-index: 10;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .progress-percent {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background: rgba(16, 23, 41, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.3);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: progressShine 2s infinite linear;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 10px;
        }

        .progress-marker {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
        }

        .progress-marker.active {
            color: var(--primary-color);
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        /* 解说框区域 */
        .explanation-section {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 30px;
            z-index: 10;
            height: 180px;
            overflow: hidden;
        }

        .explanation-container {
            width: 100%;
            height: 100%;
            background: rgba(16, 23, 41, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .explanation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .explanation-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .explanation-title i {
            font-size: 1.4rem;
        }

        .explanation-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            height: 80px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .explanation-content::-webkit-scrollbar {
            width: 6px;
        }

        .explanation-content::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 3px;
        }

        .explanation-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* 响应式调整 */
        @media (max-width: 1100px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .okx-logo {
                font-size: 2rem;
            }
            
            .flywheel-container {
                width: 700px;
                height: 700px;
            }
        }

        @media (max-width: 768px) {
            .poster-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .control-panel {
                padding: 12px 20px;
                gap: 15px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .explanation-section {
                height: 200px;
            }
            
            .explanation-content {
                height: 110px;
            }
        }

        @media (max-width: 480px) {
            .control-panel {
                flex-direction: column;
                width: 100%;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .explanation-section {
                height: 220px;
            }
            
            .explanation-content {
                height: 130px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景线条 -->
    <div class="background-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>

    <!-- 海报主容器 -->
    <div class="poster-container">
        <!-- 头部区域 -->
        <div class="poster-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-dolphin"></i>
                </div>
                <div class="logo-text">
                    <h1 class="main-title">链上赚币 | 智能质押</h1>
                    <div class="subtitle">海豚生态 · 正向收益飞轮</div>
                </div>
            </div>
            
            <div class="partner-section">
                <div class="partner-title">联合打造</div>
                <div class="okx-logo">
                    <span>OKX</span>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn speed-control" id="speedUpBtn">
                <i class="fas fa-forward"></i>
                <span>加速飞轮</span>
            </button>
            
            <button class="control-btn speed-control" id="speedDownBtn">
                <i class="fas fa-backward"></i>
                <span>减速飞轮</span>
            </button>
            
            <button class="control-btn participate-btn" id="participateBtn">
                <i class="fas fa-rocket"></i>
                <span>立即参与</span>
            </button>
            
            <button class="control-btn analyze-btn" id="analyzeBtn">
                <i class="fas fa-chart-line"></i>
                <span>模型解析</span>
            </button>
        </div>

        <!-- 飞轮区域 -->
        <div class="flywheel-section">
            <div class="flywheel-container">
                <div class="flywheel-rotating" id="flywheel">
                    <!-- 飞轮圆圈 -->
                    <div class="flywheel-circle outer"></div>
                    <div class="flywheel-circle middle"></div>
                    <div class="flywheel-circle inner"></div>
                    
                    <!-- 飞轮节点 -->
                    <div class="flywheel-node" data-index="0" style="top: 10%; left: 50%;">
                        <div class="node-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="node-text">质押USDT</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="1" style="top: 25%; left: 85%;">
                        <div class="node-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="node-text">获得H代币</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="2" style="top: 50%; left: 95%;">
                        <div class="node-icon">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <div class="node-text">实时计算</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="3" style="top: 75%; left: 85%;">
                        <div class="node-icon">
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="node-text">自动发放</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="4" style="top: 90%; left: 50%;">
                        <div class="node-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="node-text">查看余额</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="5" style="top: 75%; left: 15%;">
                        <div class="node-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="node-text">了解权益</div>
                    </div>
                    
                    <div class="flywheel-node" data-index="6" style="top: 50%; left: 5%;">

                        </div>

                    </div>
                    
                    <div class="flywheel-node" data-index="7" style="top: 25%; left: 15%;">
                        <div class="node-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="node-text">飞轮效应</div>
                    </div>
                    
                    <!-- 连接线 -->
                    <svg class="connection-line" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                        <path class="line-path" d="M500,100 C700,100 800,200 800,300 C800,400 700,500 500,500 C300,500 200,600 200,700 C200,800 300,900 500,900 C700,900 800,800 800,700 C800,600 700,500 500,500 C300,500 200,400 200,300 C200,200 300,100 500,100" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- 进度条区域 -->
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">飞轮进度</div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-markers">
                <div class="progress-marker" data-index="0">质押USDT</div>
                <div class="progress-marker" data-index="1">获得H代币</div>
                <div class="progress-marker" data-index="2">实时计算</div>
                <div class="progress-marker" data-index="3">自动发放</div>
                <div class="progress-marker" data-index="4">查看余额</div>
                <div class="progress-marker" data-index="5">了解权益</div>
                <div class="progress-marker" data-index="6">正向循环</div>
                <div class="progress-marker" data-index="7">飞轮效应</div>
            </div>
        </div>

        <!-- 解说框区域 -->
        <div class="explanation-section">
            <div class="explanation-container">
                <div class="explanation-title">
                    <i class="fas fa-info-circle"></i>
                    <span id="explanationTitle">海豚生态飞轮解析</span>
                </div>
                <div class="explanation-content" id="explanationContent">
                    点击飞轮上的任意节点或等待飞轮自动旋转，此处将显示该节点的详细说明。飞轮转动时，解说框会同步更新当前节点的信息，进度条也会相应前进。
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const flywheel = document.getElementById('flywheel');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            const explanationTitle = document.getElementById('explanationTitle');
            const explanationContent = document.getElementById('explanationContent');
            const speedUpBtn = document.getElementById('speedUpBtn');
            const speedDownBtn = document.getElementById('speedDownBtn');
            const participateBtn = document.getElementById('participateBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const progressMarkers = document.querySelectorAll('.progress-marker');
            const flywheelNodes = document.querySelectorAll('.flywheel-node');
            
            // 初始化变量
            let currentSpeed = 30; // 初始速度：30秒一圈
            let currentActiveNode = 0; // 当前活动节点索引
            let totalNodes = 8; // 总节点数
            let isAutoRotating = true; // 是否自动旋转
            let autoRotateInterval; // 自动旋转的定时器
            
            // 节点数据
            const nodeData = [
                {
                    title: "质押USDT",
                    content: "用户将USDT存入海豚生态的智能合约中进行质押。这是启动正向收益飞轮的第一步，也是获得H代币奖励的基础。质押的USDT将进入流动性池，为整个生态系统提供价值支撑。"
                },
                {
                    title: "获得H代币",
                    content: "质押USDT后，系统将自动分配H代币奖励。H代币是海豚生态的核心治理与权益代币，持有者不仅享有收益分配权，还能参与生态治理决策，共同推动项目发展。"
                },
                {
                    title: "实时计算",
                    content: "系统实时计算用户的质押奖励，基于质押量、时间和市场参数动态调整。采用智能算法确保奖励分配的公平性与透明度，所有计算数据均可在链上验证。"
                },
                {
                    title: "自动发放",
                    content: "计算完成的H代币奖励将自动发放到用户的加密钱包中，无需手动申领。这一过程完全由智能合约自动执行，确保奖励发放的及时性和安全性，减少人为干预风险。"
                },
                {
                    title: "查看余额",
                    content: "用户可随时在钱包中查看H代币余额及收益明细。系统提供可视化的数据面板，清晰展示收益曲线、累计奖励和预估年化收益率，帮助用户全面了解收益状况。"
                },
                {
                    title: "了解权益",
                    content: "深入了解H代币的各类权益，包括治理投票、收益倍增、空投优先权等。持有更多H代币将解锁更高级别的权益，享受生态发展的多重红利。"
                },
                {
                    title: "正向循环",
                    content: "获得的H代币可重新质押，形成收益复利效应。这一机制创造了正向循环，使早期参与者的收益随时间呈指数级增长，强化生态的长期价值捕获能力。"
                },
                {
                    title: "飞轮效应",
                    content: "随着更多用户参与质押，生态流动性增强，H代币价值提升，进而吸引更多参与者，形成强大的飞轮效应。这一自我强化的正循环是海豚生态持续增长的核心动力。"
                }
            ];
            
            // 初始化页面
            function initPage() {
                // 设置初始活动节点
                setActiveNode(currentActiveNode);
                
                // 开始自动旋转
                startAutoRotation();
                
                // 更新飞轮速度
                updateFlywheelSpeed();
            }
            
            // 设置活动节点
            function setActiveNode(nodeIndex) {
                // 移除所有节点的active类
                flywheelNodes.forEach(node => {
                    node.classList.remove('active');
                });
                
                // 为当前节点添加active类
                flywheelNodes[nodeIndex].classList.add('active');
                currentActiveNode = nodeIndex;
                
                // 更新进度条
                updateProgressBar(nodeIndex);
                
                // 更新解说框
                updateExplanation(nodeIndex);
                
                // 更新进度标记
                updateProgressMarkers(nodeIndex);
            }
            
            // 更新进度条
            function updateProgressBar(nodeIndex) {
                const progress = ((nodeIndex + 1) / totalNodes) * 100;
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.round(progress)}%`;
            }
            
            // 更新解说框
            function updateExplanation(nodeIndex) {
                const data = nodeData[nodeIndex];
                explanationTitle.textContent = data.title;
                explanationContent.textContent = data.content;
            }
            
            // 更新进度标记
            function updateProgressMarkers(nodeIndex) {
                progressMarkers.forEach((marker, index) => {
                    if (index === nodeIndex) {
                        marker.classList.add('active');
                    } else {
                        marker.classList.remove('active');
                    }
                });
            }
            
            // 更新飞轮速度
            function updateFlywheelSpeed() {
                flywheel.style.animationDuration = `${currentSpeed}s`;
                
                // 如果正在自动旋转，重新启动自动旋转以应用新速度
                if (isAutoRotating) {
                    stopAutoRotation();
                    startAutoRotation();
                }
            }
            
            // 开始自动旋转
            function startAutoRotation() {
                isAutoRotating = true;
                
                // 清除现有定时器
                if (autoRotateInterval) {
                    clearInterval(autoRotateInterval);
                }
                
                // 设置新定时器，根据速度调整间隔
                const intervalTime = (currentSpeed * 1000) / totalNodes;
                
                autoRotateInterval = setInterval(() => {
                    // 移动到下一个节点
                    currentActiveNode = (currentActiveNode + 1) % totalNodes;
                    setActiveNode(currentActiveNode);
                }, intervalTime);
            }
            
            // 停止自动旋转
            function stopAutoRotation() {
                isAutoRotating = false;
                if (autoRotateInterval) {
                    clearInterval(autoRotateInterval);
                }
            }
            
            // 加速飞轮
            function speedUp() {
                if (currentSpeed > 5) {
                    currentSpeed -= 5;
                    updateFlywheelSpeed();
                }
            }
            
            // 减速飞轮
            function speedDown() {
                if (currentSpeed < 60) {
                    currentSpeed += 5;
                    updateFlywheelSpeed();
                }
            }
            
            // 事件监听器
            // 节点点击事件
            flywheelNodes.forEach((node, index) => {
                node.addEventListener('click', () => {
                    // 停止自动旋转
                    stopAutoRotation();
                    
                    // 设置点击的节点为活动节点
                    setActiveNode(index);
                    
                    // 3秒后恢复自动旋转
                    setTimeout(() => {
                        if (!isAutoRotating) {
                            startAutoRotation();
                        }
                    }, 3000);
                });
            });
            
            // 加速按钮
            speedUpBtn.addEventListener('click', speedUp);
            
            // 减速按钮
            speedDownBtn.addEventListener('click', speedDown);
            
            // 立即参与按钮
            participateBtn.addEventListener('click', () => {
                alert('即将跳转到参与页面...\n\n请注意：加密货币投资存在风险，请谨慎评估。\n\n活动链接: ima858588-boop.github.io');
                // 在实际应用中，这里应该跳转到实际参与页面
                // window.location.href = 'https://ima858588-boop.github.io';
            });
            
            // 模型解析按钮
            analyzeBtn.addEventListener('click', () => {
                explanationTitle.textContent = "模型深度解析";
                explanationContent.textContent = "海豚生态采用创新的『正向收益飞轮』模型，将质押、奖励、治理和增值四个核心环节有机结合。用户质押USDT获得H代币奖励，H代币持有者享有治理权与额外收益，部分收益可复投形成循环。随着生态发展，H代币价值提升，吸引更多参与者，形成自我强化的增长飞轮。该模型通过智能合约自动执行，确保透明公平，旨在创建可持续的DeFi收益生态系统。";
                
                // 暂停自动旋转5秒，让用户阅读解析
                stopAutoRotation();
                setTimeout(() => {
                    if (!isAutoRotating) {
                        startAutoRotation();
                    }
                }, 5000);
            });
            
            // 进度标记点击事件
            progressMarkers.forEach((marker, index) => {
                marker.addEventListener('click', () => {
                    // 停止自动旋转
                    stopAutoRotation();
                    
                    // 设置点击的标记对应的节点为活动节点
                    setActiveNode(index);
                    
                    // 3秒后恢复自动旋转
                    setTimeout(() => {
                        if (!isAutoRotating) {
                            startAutoRotation();
                        }
                    }, 3000);
                });
            });
            
            // 初始化页面
            initPage();
        });
    </script>
</body>
