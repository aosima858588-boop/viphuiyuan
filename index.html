<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海豚社区助手 | Dolphin Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 海洋主题配色 */
            --primary: #4A6FA5; /* 深蓝色 */
            --primary-light: #6B8CC6; /* 浅蓝色 */
            --primary-lightest: #E8F0FE; /* 最浅蓝 */
            --secondary: #2EBFA5; /* 海豚绿/青色 */
            --secondary-light: #5CD0B9; /* 浅海豚绿 */
            --accent: #FF7E5F; /* 珊瑚橙 */
            --accent-light: #FF9D86; /* 浅珊瑚橙 */
            --background: #F8FAFF; /* 浅蓝白背景 */
            --surface: #FFFFFF; /* 白色卡片 */
            --surface-light: #F5F9FF; /* 浅灰蓝 */
            --text-primary: #1A2C4D; /* 深蓝文字 */
            --text-secondary: #5A6C8D; /* 中灰蓝文字 */
            --text-muted: #8A9BBA; /* 浅灰蓝文字 */
            --border: #E1E8F5; /* 浅蓝边框 */
            --shadow: 0 10px 30px rgba(74, 111, 165, 0.08); /* 柔和阴影 */
            --shadow-lg: 0 20px 50px rgba(74, 111, 165, 0.12); /* 大阴影 */
            --radius-lg: 24px; /* 大圆角 */
            --radius-md: 16px; /* 中圆角 */
            --radius-sm: 10px; /* 小圆角 */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* 平滑过渡 */
            --gradient-primary: linear-gradient(135deg, #4A6FA5 0%, #6B8CC6 100%); /* 蓝色渐变 */
            --gradient-secondary: linear-gradient(135deg, #2EBFA5 0%, #5CD0B9 100%); /* 绿色渐变 */
            --gradient-accent: linear-gradient(135deg, #FF7E5F 0%, #FF9D86 100%); /* 橙色渐变 */
            --gradient-ocean: linear-gradient(135deg, #4A6FA5 0%, #2EBFA5 100%); /* 海洋渐变 */
            --gradient-sky: linear-gradient(135deg, #E8F0FE 0%, #FFFFFF 100%); /* 天空渐变 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 90px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%234a6fa5' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(74, 111, 165, 0.05);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        /* 容器布局 */
        .container {
            max-width: 100%;
            padding: 0 20px;
            margin: 0 auto;
        }
        
        /* 顶部导航栏 */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            margin-bottom: 8px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-ocean);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.2);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            letter-spacing: -0.5px;
        }
        
        .logo-subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 2px;
        }
        
        .wallet-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: var(--surface);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .wallet-status:hover {
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.15);
            transform: translateY(-2px);
        }
        
        .wallet-status .dot {
            width: 10px;
            height: 10px;
            background: var(--secondary);
            border-radius: 50%;
            position: relative;
        }
        
        .wallet-status .dot::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }
        
        /* 页面内容 */
        .page {
            display: none;
            padding: 0 0 24px;
            animation: fadeIn 0.4s ease-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 卡片组件 */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-ocean);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-title i {
            color: var(--primary);
            font-size: 22px;
            width: 40px;
            height: 40px;
            background: var(--primary-lightest);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        /* 按钮组件 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 28px;
            border-radius: var(--radius-md);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(20, 20); opacity: 0; }
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.3);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--primary-light);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.1);
        }
        
        .btn-secondary:hover {
            background: var(--primary-lightest);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.15);
        }
        
        .btn-accent {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.2);
        }
        
        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.3);
        }
        
        .btn-sm {
            padding: 12px 20px;
            font-size: 14px;
            border-radius: var(--radius-sm);
        }
        
        .btn-icon {
            width: 52px;
            height: 52px;
            padding: 0;
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.1);
        }
        
        .btn-icon:hover {
            background: var(--primary-lightest);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 111, 165, 0.15);
        }
        
        /* 网格系统 */
        .grid {
            display: grid;
            gap: 20px;
            margin-top: 24px;
        }
        
        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        /* 统计卡片 */
        .stat-card {
            background: var(--gradient-sky);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-ocean);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .stat-change.positive {
            background: rgba(46, 191, 165, 0.1);
            color: var(--secondary);
        }
        
        .stat-change.negative {
            background: rgba(255, 126, 95, 0.1);
            color: var(--accent);
        }
        
        /* 功能卡片 */
        .feature-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 28px 24px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-ocean);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 30px;
            background: var(--primary-lightest);
            color: var(--primary);
            position: relative;
            z-index: 1;
        }
        
        .feature-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 16px 0;
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(74, 111, 165, 0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: var(--transition);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            position: relative;
            flex: 1;
            max-width: 80px;
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 6px;
            transition: var(--transition);
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item.active i {
            transform: translateY(-5px);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .nav-item:hover {
            color: var(--primary);
            background: var(--primary-lightest);
        }
        
        /* 签到日历 */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-top: 24px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            background: var(--surface-light);
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--border);
        }
        
        .calendar-day.signed {
            background: var(--gradient-secondary);
            color: white;
            border-color: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 191, 165, 0.2);
        }
        
        .calendar-day.today {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: var(--surface);
        }
        
        .calendar-day.signed.today {
            border-color: white;
        }
        
        .calendar-day-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .calendar-day.signed .calendar-day-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* 抽奖奖品 */
        .prize-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 24px;
        }
        
        .prize-item {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .prize-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }
        
        .prize-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .prize-item.won::after {
            content: "已获得";
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--secondary);
            color: white;
            padding: 5px 35px;
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(46, 191, 165, 0.3);
        }
        
        .prize-icon {
            font-size: 36px;
            margin-bottom: 16px;
            color: var(--accent);
        }
        
        .prize-name {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .prize-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .prize-probability {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            padding: 4px 12px;
            background: var(--surface-light);
            border-radius: 20px;
            display: inline-block;
        }
        
        /* 表单元素 */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .form-control {
            width: 100%;
            padding: 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.05);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(74, 111, 165, 0.15);
        }
        
        /* 结果展示 */
        .result-card {
            background: var(--gradient-sky);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-top: 28px;
            text-align: center;
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-secondary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        
        .result-value {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 800;
            background: var(--gradient-ocean);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 16px 0;
            line-height: 1;
        }
        
        /* 交易记录 */
        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;

    <script>
        // 用户数据管理
        let userData = {
            points: 150,
            totalSignins: 7,
            consecutiveDays: 3,
            lastSigninDate: null,
            lotteryCount: 2,
            prizesWon: [],
            walletBalance: 1245.67,
            activeDays: 12,
            signinHistory: {}
        };
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            renderSigninCalendar();
            updateStats();
            renderTransactionHistory();
            renderLotteryHistory();
            updateLotteryPoints();
            
            // 设置今天日期
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // 如果今天还没签到，启用签到按钮
            if (userData.lastSigninDate !== todayStr) {
                document.getElementById('signinButton').innerHTML = '<i class="fas fa-check-circle"></i> 今日签到';
                document.getElementById('signinButton').disabled = false;
            } else {
                document.getElementById('signinButton').innerHTML = '<i class="fas fa-check-circle"></i> 今日已签到';
                document.getElementById('signinButton').disabled = true;
            }
            
            // 初始化一些模拟数据
            if (userData.prizesWon.length === 0) {
                userData.prizesWon = [
                    { name: '三等奖', reward: '50积分', date: '2023-10-15 14:30' },
                    { name: '二等奖', reward: '200积分', date: '2023-10-10 11:20' }
                ];
            }
            
            // 初始化签到历史
            if (Object.keys(userData.signinHistory).length === 0) {
                const today = new Date();
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    userData.signinHistory[dateStr] = true;
                }
                userData.lastSigninDate = new Date(today.setDate(today.getDate() - 1)).toISOString().split('T')[0];
                userData.totalSignins = 7;
                userData.consecutiveDays = 3;
            }
        });
        
        // 加载用户数据
        function loadUserData() {
            const savedData = localStorage.getItem('dolphinCommunityData');
            if (savedData) {
                const parsed = JSON.parse(savedData);
                userData = { ...userData, ...parsed };
            }
        }
        
        // 保存用户数据
        function saveUserData() {
            localStorage.setItem('dolphinCommunityData', JSON.stringify(userData));
        }
        
        // 切换页面
        function switchPage(pageId) {
            // 隐藏所有页面
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(`${pageId}-page`).classList.add('active');
            
            // 更新导航状态
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置对应的导航项为活动状态
            if (pageId === 'home') {
                document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            } else if (pageId === 'model') {
                document.querySelector('.nav-item:nth-child(2)').classList.add('active');
            } else if (pageId === 'ai') {
                document.querySelector('.nav-item:nth-child(3)').classList.add('active');
            } else if (pageId === 'wallet') {
                document.querySelector('.nav-item:nth-child(4)').classList.add('active');
            }
            
            // 更新页面特定内容
            if (pageId === 'wallet') {
                updateWalletDisplay();
            } else if (pageId === 'lottery') {
                updateLotteryPoints();
            }
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 显示Toast消息
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'info-circle';
            let title = '提示';
            
            switch(type) {
                case 'success':
                    icon = 'check-circle';
                    title = '成功';
                    break;
                case 'error':
                    icon = 'exclamation-circle';
                    title = '错误';
                    break;
                case 'warning':
                    icon = 'exclamation-triangle';
                    title = '警告';
                    break;
            }
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // 3秒后移除toast
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }
        
        // 更新统计数据
        function updateStats() {
            document.getElementById('totalSignins').textContent = userData.totalSignins;
            document.getElementById('totalPrizes').textContent = userData.prizesWon.length;
            document.getElementById('totalBalance').textContent = userData.points;
            document.getElementById('activeDays').textContent = userData.activeDays;
            
            document.getElementById('currentPoints').textContent = userData.points;
            document.getElementById('consecutiveDays').textContent = userData.consecutiveDays;
            
            document.getElementById('lotteryPoints').textContent = userData.points;
            document.getElementById('lotteryCount').textContent = userData.lotteryCount;
        }
        
        // 渲染签到日历
        function renderSigninCalendar() {
            const calendarEl = document.getElementById('signinCalendar');
            if (!calendarEl) return;
            
            calendarEl.innerHTML = '';
            
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();
            const currentDate = today.getDate();
            
            // 获取当月第一天
            const firstDay = new Date(currentYear, currentMonth, 1);
            // 获取当月最后一天
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // 创建日期数组
            const daysInMonth = lastDay.getDate();
            const signinHistory = userData.signinHistory || {};
            
            // 生成日历
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // 检查是否已签到
                if (signinHistory[dateStr]) {
                    dayEl.classList.add('signed');
                }
                
                // 检查是否是今天
                if (day === currentDate) {
                    dayEl.classList.add('today');
                }
                
                dayEl.innerHTML = `
                    <div>${day}</div>
                    <div class="calendar-day-label">${signinHistory[dateStr] ? '已签' : (day === currentDate ? '今天' : '')}</div>
                `;
                
                calendarEl.appendChild(dayEl);
            }
        }
        
        // 签到功能
        function signIn() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // 检查是否已签到
            if (userData.lastSigninDate === todayStr) {
                showToast('今天已经签过到了！', 'warning');
                return;
            }
            
            // 计算连续签到
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (userData.lastSigninDate === yesterdayStr) {
                userData.consecutiveDays++;
            } else {
                userData.consecutiveDays = 1;
            }
            
            // 更新签到数据
            userData.lastSigninDate = todayStr;

        // 计算投资收益
        function calculateReturns() {
            const initial = parseFloat(document.getElementById('initialInvestment').value);
            const monthly = parseFloat(document.getElementById('monthlyContribution').value);
            const annualRate = parseFloat(document.getElementById('annualReturn').value) / 100;
            const years = parseFloat(document.getElementById('investmentPeriod').value);
            
            if (isNaN(initial) || isNaN(monthly) || isNaN(annualRate) || isNaN(years)) {
                showToast('请输入有效的数值', 'error');
                return;
            }
            
            // 计算每月利率
            const monthlyRate = annualRate / 12;
            const months = years * 12;
            
            // 计算未来价值（复利计算）
            // 初始投资的未来价值
            let futureValue = initial * Math.pow(1 + monthlyRate, months);
            
            // 每月追加投资的未来价值
            for (let i = 0; i < months; i++) {
                futureValue += monthly * Math.pow(1 + monthlyRate, months - i - 1);
            }
            
            // 总投资额
            const totalInvestment = initial + (monthly * months);
            
            // 总收益
            const totalReturns = futureValue - totalInvestment;
            
            // 更新显示
            const finalAmount = document.getElementById('finalAmount');
            const totalInvestmentEl = document.getElementById('totalInvestment');
            const totalReturnsEl = document.getElementById('totalReturns');
            const annualReturnDisplay = document.getElementById('annualReturnDisplay');
            const calculatorResult = document.getElementById('calculatorResult');
            
            if (finalAmount) finalAmount.textContent = `$${futureValue.toFixed(2)}`;
            if (totalInvestmentEl) totalInvestmentEl.textContent = `$${totalInvestment.toFixed(2)}`;
            if (totalReturnsEl) totalReturnsEl.textContent = `$${totalReturns.toFixed(2)}`;
            if (annualReturnDisplay) annualReturnDisplay.textContent = `${(annualRate * 100).toFixed(1)}%`;
            
            // 显示结果
            if (calculatorResult) calculatorResult.style.display = 'block';
            
            showToast('收益计算完成！', 'success');
        }
